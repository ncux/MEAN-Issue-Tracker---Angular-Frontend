<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/create">Add new issue</button> <br><br>

    <mat-divider> </mat-divider>
    <br>
    <table mat-table [dataSource]="issues">

      <ng-container matColumnDef="dated">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Date</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">{{ element.created_at }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Title</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">{{ element.title }}</td>
      </ng-container>

      <ng-container matColumnDef="responsible">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Responsible</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">{{ element.responsible }}</td>
      </ng-container>

      <ng-container matColumnDef="severity">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Severity</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">{{ element.severity }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Status</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">{{ element.status }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right">Actions</th>
        <td mat-cell *matCellDef="let element" class="mat-column-right">
          <button mat-button color="primary" (click)="editIssue(element._id)">Edit issue</button>
          <button mat-button color="warn" (click)="deleteIssue(element._id)">Delete issue</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedTableColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedTableColumns;"></tr>

    </table>
  </mat-card>
</div>
