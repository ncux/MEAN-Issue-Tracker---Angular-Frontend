<div>
  <br>
  <mat-card>

    <section class="mat-typography">
      <h3>Update issue</h3>
    </section>

    <br>

    <form [formGroup]="updateForm" class="update-form">

      <mat-form-field class="field-full-width">
        <input matInput placeholder="Title" class="" formControlName="title" #title>
      </mat-form-field>

      <mat-form-field class="field-full-width">
        <input matInput placeholder="Responsible" class="" formControlName="responsible" #responsible>
      </mat-form-field>

      <mat-form-field class="field-full-width">
        <textarea matInput placeholder="Description" class="" formControlName="description" #description></textarea>
      </mat-form-field>

      <mat-form-field class="field-full-width">
        <mat-select placeholder="Severity" formControlName="severity" #severity>
          <mat-option value="Low">Low</mat-option>
          <mat-option value="Medium">Medium</mat-option>
          <mat-option value="High">High</mat-option>
        </mat-select>
      </mat-form-field>


      <mat-form-field class="field-full-width">
        <mat-select placeholder="Status" formControlName="status" #status>
          <mat-option value="Open">Open</mat-option>
          <mat-option value="Pending">Pending</mat-option>
          <mat-option value="Done">Done</mat-option>
        </mat-select>
      </mat-form-field>

      <br>
      <br>
      <br>

      <button mat-raised-button color="accent" routerLink="/list">Back</button>
      <button [disabled]="updateForm.pristine || updateForm.invalid" type="submit" (click)="updateIssue(title.value, responsible.value, description.value, severity.value, status.value)" mat-raised-button color="primary">
        Update
      </button>

    </form>

  </mat-card>
</div>
